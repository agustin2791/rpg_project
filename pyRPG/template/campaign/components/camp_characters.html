<h2>characters</h2>
<ul>
  {% if campaign.chracters.all %}
  {% for char in campaign.chracters.all %}
  <li>
    {{ char.name }}<br>
    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </li>
  {% endfor %}
  {% endif %}
</ul>
