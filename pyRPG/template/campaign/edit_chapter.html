{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-3">
    <h3>{{ chapter_name }}</h3>
    {% if chapter.area %}
    {% for area in chapter.area %}
    <div class="chapter-area">
      {{ area.name }}
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
