<form class="new_campaign_enemy">
  <div class="form-group">
    <label for="enemy_name">Name: </label>
    <input type="text" name="enemy_name" class="form-control">
  </div>
  <div class="form-group">
    <label for="enemy_level">Level: </label>
    <input type="number" name="enemy_level" class="form-control">
  </div>
  <div class="form-group">
    <label for="enemy_description">Description:</label>
    <textarea name="enemy_description" class="form-control" rows="8" cols="80"></textarea>
  </div>
  <div class="form-group">
    <label for="enemy_health">Health: </label>
    <input type="number" name="enemy_health" class="form-control">
  </div>
  <div class="form-group">
    <label for="enemy_damage">Damage: </label>
    <input type="number" name="enemy_damage" class="form-control">
  </div>
  <div class="form-group">
    <label for="enemy_defence">Defence: </label>
    <input type="number" name="enemy_defence" class="form-control">
  </div>
  <div class="form-group">
    <label for="enemy_primary">Primary Attack: </label>
    <input type="number" name="enemy_defence" class="form-control">
  </div>
  <div class="form-group">
    <label for="enemy_secondary">Secondary Attack: </label>
    <input type="number" name="enemy_defence" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary" name="button">Submit</button>
</form>
