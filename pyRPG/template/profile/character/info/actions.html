<div class="card">
  <div class="card-body" style="text-align: center">
    <div class="row">
      <div class="col-3">
          <p>+{{ character.proficiency_bonus }}<br><small>Proficiency Bonus</small></p>
      </div>
      <div class="col-2">
          <div class="armor_class">
              <p>{{ character.get_armor_class }}<br><small>Armor Class (AC)</small></p>
            </div>
      </div>
      <div class="col-2">
        <div class="speed_details">
          <p>{{ character.speed }}ft.<br><small>Speed</small></p>
        </div>
      </div>
      <div class="col-2">
        <div class="hit_points">
          <p>{{ character.hp }}/{{ character.full_hp }} HP</p>
        </div>
      </div>
      <div class="col-3">
        <div class="hit_dice">
          <p>{{ character.hit_dice }}<br><small>Hit Dice</small></p>
        </div>
      </div>
    </div>
    

    

    

    

    
  </div>
</div>
<div class="modal">

</div>
