<div class="card">
  <div class="card-body">
    <p>+{{ character.proficiency_bonus }} <b>Proficiency Bonus</b></p>
    {% if character.background == None %}
    <form class="form-inline">
      <div class="form-group">
        <input type="text" placeholder="Background" class="form-control" name="char_bg">
      </div>
      <button type="submit" class="btn btn-primary" name="button">Submit</button>
    </form>
    {% endif %}
    <div class="armor_class">
      <h4>Armor Class</h4>
      <p>{{ character.get_armor_class }}</p>
    </div>
    <div class="speed-details">
      <h4>Speed</h4>
      <p>{{ character.speed }}ft.</p>
    </div>
    <div class="hit-points">
      <h4>HP</h4>
      <p>{{ character.hp }}/{{ character.full_hp }}</p>
    </div>
    <div class="hit-dice">
      <h4>Hit Dice</h4>
      <p>{{ character.hit_dice }}</p>
    </div>
  </div>
</div>
<div class="modal">

</div>
