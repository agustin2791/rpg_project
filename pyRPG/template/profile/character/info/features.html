<div class="card">

  <div class="card-body">
    {% if features %}
    {% for f in features %}
    <h4>{{ f.feature }}</h4>
    <p class="feature-text">{{ f.description }}</p>
    {% endfor %}
    {% endif %}
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_feature_modal" name="button">Add Feature</button>
  </div>
  <div class="card-footer">
    Features &amp; Traits
  </div>
</div>
<div class="modal fade" id="add_feature_modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add New Feature</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="new_feature_form">
          <div class="form-group">
            <label for="feature_name">Name:</label>
            <input type="text" class="form-control" name="feature_name">
          </div>
          <div class="form-group">
            <textarea name="feature_desc" class="form-control" rows="8" cols="80"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" name="button">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
