<div class="card-header">
  {{ character.name }}
</div>
<div class="card-body">
  <div class="row">
    <div class="col-4">
      <h3>{{ character.c_class }} {{ character.level }}</h3>
      <p><i>Class</i></p>
    </div>
    <div class="col-4">
      <h3 class="character-bg-name">{% if character.background %}{{ character.background }}{% endif %}</h3>
      <p><i>Background</i></p>
    </div>
    <div class="col-4">
      <h3>{{ user.username }}</h3>
      <p><i>User</i></p>
    </div>
    <div class="col-4">
      <h3>{{ character.c_race }}</h3>
      <p><i>Race</i></p>
    </div>
    <div class="col-4">
      <h3>{{ character.get_alignment }}</h3>
      <p><i>Alignment</i></p>
    </div>
    <div class="col-4">
      <h3>{{ character.exp }}</h3>
      <p><i>EXP.</i></p>
    </div>
  </div>
</div>
