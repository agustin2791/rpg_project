 <div class="details">
   <div class="char-img">
     <img src="/static/images/temp/character.png" alt="character">
   </div>
   <div class="char-details">
      <h2 class="char-name">{{ character.name }}</h2>
      <p>
        <b>Class:</b><br>
        {{ character.c_class }} {{ character.level }}<br>
        <b>Race:</b><br>
        {{ character.c_race }}<br>
        <b>Background:</b><br>
        {% if character.background %}{{ character.background }}{% endif %}<br>
        <b>Alignment:</b><br>
        {{ character.get_alignment }}<br>
        <b>EXP.</b><br>
        {{ character.exp }}
      </p>
   </div>
 </div>
