<div class="card">
  <div class="card-body">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_background_modal" name="button">Add Background</button>
    {% for b in background %}
    <h4>{{ b.background }}</h4>
    <p>{{ b.description }}</p>
    {% endfor %}
  </div>
  <div class="card-footer">
    Background
  </div>
</div>
<div class="modal fade" id="add_background_modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add New Background</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="new_background_form">
          <div class="form-group">
            <label for="background_name">Name:</label>
            <input type="text" class="form-control" name="background_name">
          </div>
          <div class="form-group">
            <textarea name="background_desc" class="form-control" rows="8" cols="80"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" name="button">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
