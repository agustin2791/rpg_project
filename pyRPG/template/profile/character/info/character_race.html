<div class="card">
	<div class="card-header">Race Info</div>
	<div class="card-body">
		<h3>{{ character.c_race.name }}</h3>
		  <div class="row">
		    <div class="col">
		      <p>
		        <b>Ability Score Increase:</b> {{ character.c_race.ability_score_increase }}<br>
		        <b>Age:</b> {{ character.c_race.age }}<br>
		        <b>Alignment:</b> {{ character.c_race.alignment }}<br>
		        <b>Size:</b> {{character.c_race.size}}<br>
		        <b>Speed:</b> {{ character.c_race.speed }}<br>
		        <b>Language:</b> {{ character.c_race.language }}
		      </p>
		    </div>
		  </div>
	</div>
</div>
