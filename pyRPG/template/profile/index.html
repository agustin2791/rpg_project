{% extends 'base.html' %}
{% block content %}
<h1>{{ user.username }}</h1>
<h2>{{ user.email }}</h2>
<a href="/campaign/{{user.username}}/create">Create Campaign</a><br>
{% if campaigns %}
{% for camp in campaigns.all %}
<a href="/campaign/{{user.username}}/{{camp.slug}}/edit">{{ camp.name }}</a>
{% endfor %}
{% endif %}
{% endblock %}
