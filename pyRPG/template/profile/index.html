{% extends 'base.html' %}
{% block content %}
<h1>{{ user.username }}</h1>
<h2>{{ user.email }}</h2>
<a href="/profile/{{user.username}}/campaign/create">Create Campaign</a><br>
{{campaigns}}
{% if campaigns %}
{% for camp in campaigns.all %}
<a href="/profile/{{user.username}}/campaign/{{camp.id}}/edit">{{ camp.name }}</a>
{% endfor %}
{% endif %}
{% endblock %}
